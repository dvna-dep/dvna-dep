# Damn Vulnerable NodeJS Application

version: "2.1"
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile-dev
    ports:
      - 9090:9090
    volumes:
      - .:/app
    depends_on:
      - mysql-db
    env_file:
      - ./vars.env

  mysql-db:
    image: mariadb:10.5.8
    expose:
      - "3306"
    env_file:
      - ./vars.env

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    environment:
     - PMA_ARBITRARY=1
    restart: always
    ports:
     - 8080:80


